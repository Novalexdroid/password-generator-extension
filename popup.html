<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <!-- Length Slider -->
    <div class="slider-container">
      <label for="length">Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="8" max="20" value="12" />
    </div>

    <!-- Character Options -->
    <div class="checkbox-container">
      <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="digits" checked> Digits</label>
      <label><input type="checkbox" id="specials" checked> Special Characters</label>
    </div>

    <!-- Generated Password -->
    <div class="password-container">
      <input type="text" id="password" readonly>
      <!-- Randomize Password Button -->
      <button id="randomizeBtn">Randomize Password</button>
    </div>

     <!-- Theme Toggle with Checkbox -->
     <div class="theme-toggle">
        <label for="themeCheckbox" class="theme-text">Dark theme</label>
        <input type="checkbox" id="themeCheckbox">
      </div>
    </div>

  <script src="js/popup.js"></script>
</body>
</html>
